        <!-- editar perfil-->
        <div id="editarSitio" style="display: none">
            <legend><h3>Editar Perfil</h3></legend>        
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="Enom">Nombre: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Enom" required> 
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Eape">Apellidos: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Eape" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Email">Email: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Email" required>
                    </div>
                </div>       
                <div class="control-group">
                    <label class="control-label" for="Egenero">Genero: </label>
                    <div class="controls">
                        <label class="radio"> 
                            <input type="radio" name="Egenero" value="Masculino" id="EgeneroM">Masculino
                        </label>
                        <label class="radio"> 
                            <input type="radio" name="Egenero" value="Femenino" id="EgeneroF">Femenino
                        </label>            
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Enaci">Fecha de Nacimiento: </label>
                    <div class="controls">
                        <div class="input-append date" id="dp_edi" data-date="12/02/2013" data-date-format="dd-mm-yyyy">
                            <input class="input-medium" id="Enaci" size="16" value="" readonly="readonly" type="text">
                                <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
                    
                <div class="control-group">
                    <label class="control-label" for="Enick">Nick: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Enick" required>
                        <span class="help-inline">El nombre que veran tus parceros</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Ecity">Ciudad de origen: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Ecity" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Erecide">Ciudad de residencia: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Erecide" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Es_web">Sitio Web </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Es_web">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Eface">Perfil de Facebook: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Eface">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Etwi">Perfil de Twitter: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Etwi" placeholder="@tu_perfil">
                    </div>
                </div>                
                <div class="control-group">
                    <label class="control-label" for="Eyou">Canal Youtube </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="Eyou">
                    </div>
                </div>                
                
                <div class="control-group">
                    <label class="control-label" for="Epass1">Contraseña: </label>
                    <div class="controls">
                        <input type="password" class="input-medium" id="Epass1" required>
                        <span class="help-inline">minimo 6 caracteres entre letras y números</span>      
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Epass2">Confirma tu Contraseña: </label>
                    <div class="controls">
                        <input type="password" class="input-medium" id="Epass2" required>
                    </div>
                </div>
                <div class="control-group">                  
                  <div class="controls">
                    <a class="btn btn-primary" id="guarda_edicion">Guardar Cambios</a>
                    <a class="btn btn-red" id="cancel_edicion">Cancelar</a>
                  </div>
                </div>                
            </form>   
        </div>
