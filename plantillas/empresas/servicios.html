<div id="{id_servicio}" class="span4 servicio">
    <div class="btn-block opc_serv">         
        <button class="btn icon-trash tooltip1" rel="tooltip" title="Eliminar" onclick="eliminarServicio({id_servicio})"></button>
        <button class="btn icon-pencil tooltip2" rel="tooltip" title="Editar" onclick="editarServicio({id_servicio})"></button>                                    
    </div>                   
    <div class="row-fluid titulo-servicio">
        <a href="{url_sitio}?id={id_sitio}"><h6>{nombre}</h6></a>
    </div>            
    <div class="row-fluid imagen-resultado">
        <img src="{IMG_NATANE}/{imagen}">
    </div>    
    <div class="row-fluid desc-servicio">        
        <p>{descripcion}</p>
    </div>            
</div>
