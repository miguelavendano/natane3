        <div id="registrarEmpresa" style="display: none">
            <legend>

            <form class="form-horizontal" method="post" enctype="multipart/form-data" id='fromCreaEmpresa' >

                <div class="control-group">

                    </div>
                </div>
                <div class="control-group">

                <div class="control-group">

                    <div class="controls">
                        <input type="text" class="input-large" id="RtelE" name="RtelE" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="RmailE">Email: </label>
                    <div class="controls">
                        <input type="text" class="input-large" id="RmailE" name="RmailE" required>
                    </div>
                </div>

                <div class="control-group">

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="RfaceE">Perfil de Facebook: </label>
                    <div class="controls">

                    </div>

                <div class="control-group">

                <div class="control-group">

                    <div class="controls">
