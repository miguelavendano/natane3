<div id="{id_noticia}" class="span4 publicacion">
    <div class="btn-block opc_publi">         
        <button class="btn icon-trash tooltip1" rel="tooltip" title="Eliminar" onclick="eliminarPublicacion({id_publicacion})"></button>
        <button class="btn icon-pencil tooltip2" rel="tooltip" title="Editar" data-toggle="modal" href=".modalEditaServicio" onclick="editarPublicacion({id_publicacion})"></button>                                    
    </div>                   
    <div class="row-fluid titulo-publicacion">
        <h5>{nombre}</h5>
    </div>            
    <div class="row-fluid imagen-publicacion">
        <img src="{IMG_NATANE}/{imagen}">
    </div>    
    <div class="row-fluid desc-publicacion">        
        <p>{descripcion}</p>
    </div>            
</div>
