    <section id="Galeria">        
        <div class="container-fluid">
            <div class="row-fluid">
                <a href="{url_sitio}?id={id}">
                    <h2>Galeria de {nombre_galeria}</h2>
                </a>                        
            </div>

            <!-- foto del sitio -->
            <div class="row-fluid">
                <div class="span7">
                    <div class="foto-publicada">
                        <img src="{IMG_NATANE}/{imagen}" />

                        <div class="lopublico">       
                            <a href="{url_autor}?id={id_usuario}">
                                <img src="{IMG_NATANE}/{img_usuario}" />    
                            </a>                    
                        </div>
                    </div>                          

                </div>                

            <!-- comentarios -->
                <div class="span5 comentarios">
                    
                    <h3>Cometarios</h3>
                    
                    {comentarios}

                    <div class="row-fluid">
                        <div class="tucomen">
                            <textarea rows="2" class="span12" placeholder="Escribe tu comentario..."></textarea>
                        </div>
                    </div>              
                    
                </div>                 
            </div>         
        </div>
        
    </section>

    
    {modales}
