<div id="{id_experiencia}" class="row-fluid experiencia">        
    
    <div class="span3 im_exp">
        <img src="{IMG_NATANE}/{imagen}" />
    </div>    

    <div class="span9 info_exp">                     
        
        <div class="btn-block opc_exp">          
            <button class="btn icon-trash tooltip1" rel="tooltip" title="Eliminar" onclick="eliminarExperiencia({id_experiencia})"></button>            
            <button class="btn icon-pencil tooltip2" rel="tooltip" title="Editar" onclick="editarExperiencia({id_experiencia})"></button>                                    
        </div>                                   

        <h4>{titulo_exp}</h4>
        <p>
            {comentario}                        
            <p><a href="">leer mas...</a></p>  
        </p>
    </div>        
    
</div>
