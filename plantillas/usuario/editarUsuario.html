    <!--Funcion para subir las imagenes de la experiencia-->
    <script type="text/javascript" language="javascript">   
        
        function vistaPreviaImagenes(evt) {
          var files = evt.target.files; // FileList object
          var output = [];
          // Loop through the FileList and render image files as thumbnails.
          for (var i = 0, f; f = files[i]; i++) {

            // Solo procesa archivos de tipo imagen
            if (!!f.type.match('image.*')) {
            
                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                  return function(e) {
                    // Render thumbnail.
                    output.push('<img class="previa_fotoPerfil" src="', e.target.result,
                                      '" title="', escape(theFile.name), '"/>');                                  
                    document.getElementById('previa_img_perfil').innerHTML =  output.join('');
                    
                  };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            }//cierre if
          }//cierra for
        }//cierra funcion

        document.getElementById('foto_perfil').addEventListener('change', vistaPreviaImagenes, false);
    
    </script>
